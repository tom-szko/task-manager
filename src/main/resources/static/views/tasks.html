<div class="input-container">
  <form>
    <input
        class="input-field"
        ng-model="taskToAdd"
        placeholder="Type something and press Enter..."
        type="text"
    />
    <input class="btn task-add-btn" ng-click="addTask()" type="submit" value="+"/>
  </form>
  <div class="empty-list-box fade-in" ng-if="tasks && tasks.length == 0">
    <p>Hurray! It seems that there's nothing left to do.</p>
    <img src="images/happy_face.png"/>
  </div>
  <div class="task-list-container">
    <div class="task-line" ng-mouseenter="isActiveLine=true" ng-mouseleave="isActiveLine=false"
         ng-repeat="task in tasks track by task.id">
      <div class="line">
        <div class="pretty p-icon p-round">
          <input
              ng-click="markTask($index)"
              ng-model="$scope.task.completed"
              type="checkbox"
          />
          <div class="state p-primary-o">
            <i class="icon mdi mdi-check"></i>
            <label><span class="completed-{{ $scope.task.completed }}" ng-if="!isEdited">{{ task.contents }}</span></label>
          </div>
        </div>
        <input class="task-edit-field" ng-hide="!isEdited" ng-model="task.contents" type="text"/>
        <div class="func-icon">
          <i class="icon mdi mdi-close" ng-click="deleteTask($index)" ng-show="isActiveLine"></i>
        </div>
        <div class="func-icon">
          <i class="icon mdi mdi-view-headline" ng-click="showSubline = !showSubline"
             ng-show="task.checklist && task.checklist.length !== 0 && isActiveLine"></i>
        </div>
        <div class="func-icon">
          <i class="icon mdi mdi-playlist-plus" ng-click="showSubline=true; addChecklistItem($index)"
             ng-show="isActiveLine"></i>
        </div>
        <div class="func-icon">
          <i class="icon mdi mdi-circle-edit-outline" ng-click="isEdited = true" ng-show="isActiveLine && !isEdited"></i>
          <input class="task-edit-save-btn btn" ng-click="isEdited=false; updateTask($index)" ng-hide="!isEdited" type="submit" value="Save"/>
        </div>
      </div>
      <div class="sublist-line" ng-repeat="checklistItem in task.checklist track by checklistItem.id" ng-show="showSubline">
        <div class="pretty p-default p-round">
          <input
              ng-click="markChecklistItem($parent.$index, $index)"
              ng-model="$scope.task.checklist[$index].completed"
              type="checkbox"
          />
          <div class="state p-primary">
            <label><span class="completed-{{ $scope.checklistItem.completed }}"
                         ng-if="!isChecklistItemEdited">{{ checklistItem.description }}</span></label>
          </div>
        </div>
        <input class="checklist-item-edit-field" ng-hide="!isChecklistItemEdited" ng-model="task.checklist[$index].description"
               type="text"/>
        <div class="func-icon">
          <i class="icon mdi mdi-close" ng-click="deleteChecklistItem($parent.$index, $index)"></i>
        </div>
        <div class="func-icon">
          <i class="icon mdi mdi-circle-edit-outline" ng-click="isChecklistItemEdited = true" ng-show="!isChecklistItemEdited"></i>
          <input class="task-edit-save-btn btn" ng-click="isChecklistItemEdited=false; updateTask($parent.$index)"
                 ng-hide="!isChecklistItemEdited" type="submit"
                 value="Save"/>
        </div>
      </div>
    </div>
  </div>
</div>
